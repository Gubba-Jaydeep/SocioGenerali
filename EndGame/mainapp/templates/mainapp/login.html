<!doctype html>
<html lang="en" class="no-js">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

	<link rel="icon" type="image/png" href="{% static 'mainapp/login form/favicon.ico' %}"/>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'mainapp/login form/Login css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'mainapp/login form/Login css/main.css' %}">
  	
	<title>Login | FUTURE GENERALI</title>
</head>
<body>
	<div class="content-wrapper" style="padding: 0px">
		<div class="container-login100" style="background-image: url('../../static/mainapp/login form/bg.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="get" action="{% url 'mainapp:login' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						LOGIN
					</span>
					<div style="border-radius:2px; margin-bottom:32px;padding-left: 0px">
						<select name="selLoginWith" id="selLoginWith" class="selectField" style="padding: 18px">
							<option selected="selected" value="UID">User Name</option>
							<option value="EID">Registered Email Address</option>
							<option value="MoNum">Mobile Number</option>
							<option value="PoNum">Policy Number</option>
							<option value="ClientId">Client Id</option>
						</select>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
